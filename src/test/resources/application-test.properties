# ==============================================================================
# Test Profile Configuration
# ==============================================================================
# Activated during tests with @ActiveProfiles("test")
# Inherits from application.properties and overrides only what's different

# ==============================================================================
# Test Database (Testcontainers)
# ==============================================================================
# JDBC URL and credentials are automatically injected by Testcontainers
# No manual spring.datasource settings are required here
spring.liquibase.default-schema=public
spring.jpa.properties.hibernate.default_schema=public
spring.liquibase.contexts=test

# ==============================================================================
# JPA & Hibernate Test Settings
# ==============================================================================
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ==============================================================================
# Test Environment UI & Lifecycle
# ==============================================================================
spring.main.banner-mode=off

# ==============================================================================
# Logging Configuration (Minimal for Performance)
# ==============================================================================
logging.level.root=WARN
logging.level.com.mycompany.api.account=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.liquibase=WARN