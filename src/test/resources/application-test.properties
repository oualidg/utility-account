# Test Profile Configuration
# Activated during tests with @ActiveProfiles("test")
# Inherits from application.properties and overrides only what's different

# Test Database (separate from dev)
spring.datasource.url=jdbc:h2:mem:utilitytestdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Disable H2 Console in tests
spring.h2.console.enabled=false

# Database Logic
# spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false

# Hide SQL in tests
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable Spring Boot Banner in Tests
spring.main.banner-mode=off

# Minimal logging
logging.level.root=WARN
logging.level.com.mycompany.api.account=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN