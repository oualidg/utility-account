# Development Profile Configuration
# Activated when spring.profiles.active=dev (default)

# H2 Database Configuration (In-memory for development)
spring.datasource.url=jdbc:h2:mem:utilitydb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (Web UI to view database)
# Access at: http://localhost:8080/h2-console
# JDBC URL: jdbc:h2:mem:utilitydb
# Username: sa
# Password: (leave empty)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging Configuration for Development
logging.level.root=WARN
logging.level.com.mycompany.api.account=DEBUG
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.liquibase=WARN

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method