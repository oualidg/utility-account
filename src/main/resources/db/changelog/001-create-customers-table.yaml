databaseChangeLog:
  - changeSet:
      id: 001-create-customers-table
      author: oualid.gharach
      changes:
        - createTable:
            tableName: customers
            columns:
              - column:
                  name: customer_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: mobile_number
                  type: VARCHAR(15)
                  constraints:
                    nullable: false
              - column:
                  name: active
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

        - createIndex:
            indexName: idx_customers_email
            tableName: customers
            columns:
              - column:
                  name: email

        - createIndex:
            indexName: idx_customers_mobile
            tableName: customers
            columns:
              - column:
                  name: mobile_number