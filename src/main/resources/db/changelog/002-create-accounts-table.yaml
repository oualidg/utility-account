databaseChangeLog:
  - changeSet:
      id: 002-create-accounts-table
      author: Oualid Gharach
      changes:
        - createTable:
            tableName: accounts
            columns:
              - column:
                  name: account_number
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: customer_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: DECIMAL(15,2)
                  constraints:
                    nullable: false
                  defaultValueNumeric: 0.00
              - column:
                  name: is_main_account
                  type: BOOLEAN
                  constraints:
                    nullable: false
                  defaultValueBoolean: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: accounts
            baseColumnNames: customer_id
            constraintName: fk_account_customer
            referencedTableName: customers
            referencedColumnNames: customer_id
            onDelete: RESTRICT

        - createIndex:
            indexName: idx_accounts_customer_id
            tableName: accounts
            columns:
              - column:
                  name: customer_id
