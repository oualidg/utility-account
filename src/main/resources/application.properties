# ==============================================================================
# General Application Settings
# ==============================================================================
spring.application.name=utility-account
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}
server.port=8080
app.db.schema=utility_account

# ==============================================================================
# PostgreSQL Database Connection
# ==============================================================================
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# ==============================================================================
# Database Migration (Liquibase)
# ==============================================================================
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.liquibase.enabled=true
spring.liquibase.default-schema=${app.db.schema}

# ==============================================================================
# JPA & Hibernate Global Defaults
# ==============================================================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.default_schema=${app.db.schema}

# ==============================================================================
# Connection Pool (HikariCP)
# ==============================================================================
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.maximum-pool-size=4
spring.datasource.hikari.pool-name=UtilityAccountPool
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.connection-init-sql=CREATE SCHEMA IF NOT EXISTS ${app.db.schema}

# ==============================================================================
# Monitoring & Observability (Spring Boot Actuator)
# ==============================================================================
management.endpoints.web.exposure.include=health,info
management.endpoints.web.base-path=/api
management.endpoint.health.show-details=always
management.info.env.enabled=true

# ==============================================================================
# Application Metadata (Exposed via /info)
# ==============================================================================
info.app.name=Utility Account Service
info.app.description=Microservice for managing utility customer accounts
info.app.version=0.0.1-SNAPSHOT
info.app.author=Oualid Gharach
info.app.contact.email=oualid.gharach@gmail.com
info.app.contact.github=https://github.com/oualidg/utility-account

# ==============================================================================
# Logging Configuration
# ==============================================================================
logging.level.com.mycompany.api.account=INFO