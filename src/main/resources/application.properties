# Application Name
spring.application.name=utility-account

# Server Port
server.port=8080

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoints.web.base-path=/api
management.endpoint.health.show-details=always

# Enable info endpoint details
management.info.env.enabled=true

# Application Info (shown at /api/info endpoint)
info.app.name=Utility Account Service
info.app.description=Microservice for managing utility customer accounts, billing, and payment processing
info.app.version=0.0.1-SNAPSHOT
info.app.author=Oualid Gharach
info.app.contact.email=oualid.gharach@gmail.com
info.app.contact.github=https://github.com/YOUR-USERNAME/utility-account